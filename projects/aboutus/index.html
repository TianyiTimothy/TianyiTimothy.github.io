<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Members</title>
  <link rel="stylesheet" href="css/base.css">
  <script src="src/main.js"></script>
</head>

<body id="body">
  <header id="header"></header>
  <main id="main">
    <div class="container">
      <h1>Team Members</h1>
      <form action="#" class="search" id="search" onsubmit="searchMembers(document.getElementById('searchText').value)">
        <input class="search__searchText" id="searchText" type="text" />
        <input class="search__searchBtn" id="searchBtn" type="submit" value="SEARCH" />
      </form>
      <div class="roles" id="roles">
        <div class="roles__role">
          <input class="roles__role_checkbox" type="checkbox" name="allroles" id="allroles" checked
            value="0" onchange="allRolesChanged(this)">
          <label class="roles__role_label" for="allroles">All Roles</label>
        </div>
      </div>
      <!-- <select class="roles" id="roles">
        <option>--- ALL ROLES ---</option>
      </select> -->
      <div class="flexible members" id="members">
      </div> 
    </div>
  </main>
  <footer id="footer"></footer>

</body>

</html>
