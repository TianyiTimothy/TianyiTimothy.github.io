<!DOCTYPE html>
<html id="html">

<head>
  <title>vue index</title>
  <!-- dev -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/TMusic.css">
</head>

<body id="body">

  <div id="app">
    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

      <div class="col-sm-3">

        <a class="navbar-brand" href="#">TMusic</a>
      </div>


      <div class="col-sm-6">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="songs, artists or albums" aria-label="Search"
            v-model="keywords" @keyup.enter="searchMusic">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-primary" @click="searchMusic">Search</button>
          </div>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="float-right">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary">Login</button>

            <button class="btn btn-outline-secondary dropdown-toggle disabled" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <button type="button" class="dropdown-item" @click="randomTopHiphop">
                Random Top Hiphop (CN)
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main id="main" class="row" v-cloak>
      <div class="col-sm-3">
        <!-- left area -->


      </div>
      <div class="center col-sm-6">
        <!-- center area -->
        <!-- <div class="center__videowrapper" v-show="mvIsClicked">
          <video class="center__videowrapper_video" :src="mvUrl" controls></video>
        </div> -->

        <div class="embed-responsive embed-responsive-16by9" v-show="mvIsClicked">
          <iframe class="embed-responsive-item" :src="mvUrl" allowfullscreen></iframe>
        </div>

        <div class="center__imgwrapper" v-show="!mvIsClicked">
          <img :src="songCoverUrl" class="rounded mx-auto d-block center__videowrapper_img">
        </div>

      </div>
      <div class="col-sm-3">
        <ul class="list-group">
          <span class="list-group-item" v-for="(song, songIndex) in playList">
            <a href="#" @click="mvClick(song.mvid)" v-show="song.mvid != 0">
              <!-- todo mv img -->MV</a>
            <a href="#" @click="songClick(song.id, songIndex)">
              {{song.name}}
            </a>-
            <span v-for="(artist, artistIndex) in song.artists">
              <span v-show="artistIndex>0"> | </span>
              <a href="#" @click="artistClick(artist.name)">{{artist.name}}</a>
            </span>
          </span>
        </ul>
      </div>
    </main>

    <div class="fixed-bottom bg-light">
      <audio id="audio" controls loop autoplay :src="songUrl" controlsList="nodownload" oncontextmenu="return false">
        <!-- <source :src="songUrl"> -->
      </audio>
      <!-- <button>暂停声音</button>
      <button>提高音量</button>
      <button>降低音量</button>
      <svg id="playButton" :class="playButtonClass" @click="audioPlayOrPause">
        <path/>
      </svg> -->
    </div>
  </div>
  <script src="js/TMusic.js"></script>

</body>

</html>
