<!DOCTYPE html>
<html>

<body id="body">
    <link rel="stylesheet" href="css/vue.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <span id="handsome">My Handsomeness: {{handsomeness}} Out of 10</span>
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                handsomeness: 10
            },
            methods: {
                add: function () {
                    this.handsomeness++;
                },
                sub: function () {
                    alert("no way.");
                }
            },
        });
    </script>
</body>

</html>
